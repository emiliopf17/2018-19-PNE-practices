<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM 2</title>
  </head>
  <body>
    <h3>P6 Web Form </h3>

    <form action="/seq" method="get">
      Text input from a DNA Seq  <input type="text" name="msg">
      <br><br>
      Opertion len:
      <input type="checkbox" name="len">
      <br><br>

      Options: <br>
      Choose operation:
      <select name="operation">
        <option value="count">Count</option>
        <option value="perc">Percentage</option>
      </select>
      <br><br>

      Radio buttons:
      <input type="radio" name="base" value="A" checked> A
      <input type="radio" name="base" value="C"> C
      <input type="radio" name="base" value="T"> T
      <input type="radio" name="base" value="G"> G
      <br><br>
      <input type = "submit" value = "Send">
    </form>
  </body>
</html>
